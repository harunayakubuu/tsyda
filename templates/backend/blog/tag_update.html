{% extends 'back_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head_title %}{{ block.super }} Update Tag{% endblock head_title %}

{% block content %}
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-5">
            <h1>Update Tag</h1>
          </div>
          <div class="col-sm-2">
            <h5 style="text-align: center"><a href="{% url 'tag-list' %}" class="btn btn-primary">Back</a></h5>
          </div>
          <div class="col-sm-5">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Update Tag</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Tag</h3>
              <!-- <h5 style="text-align: center"><a href="" class="btn btn-primary">Back</a></h5> -->
            </div>
            <div class="card-body">
                <form action="." method="POST" autocomplete="off" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6">
                      {{ form|crispy }}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <a href="{% url 'tag-list' %}" class="btn btn-secondary">Cancel</a>
                        <input type="submit" value="Update Tag" class="btn btn-success float-right">
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </div>

{% endblock %}
