{% extends 'back_base.html' %}
{% load static %}
{% block head_title %}{{ block.super }} Tags{% endblock head_title %}

{% block content %}

<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Tags</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Tags</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <div class="row">
        <div class="col-12">
          
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Tags</h3>
              <h5 style="text-align: center"><a href="{% url 'tag-create' %}" class="btn btn-primary">Add New Tag</a></h5>
            </div>

            <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>SN</th>
                    <th>Tag</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                    {% for tag in tags %}
                  <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ tag.title }}</td>
                    <td class="text-right py-0 align-middle">
                      <div class="btn-group btn-group-sm">
                        <a href="" class="btn btn-info"><i class="fas fa-eye"></i></a>
                        <a href="{% url 'tag-update' tag.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'tag-delete' tag.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                  </tbody>
                  <!-- <tfoot>
                  <tr>
                    <th>Rendering engine</th>
                    <th>Browser</th>
                    <th>Platform(s)</th>
                    <th>Engine version</th>
                    <th>CSS grade</th>
                  </tr>
                  </tfoot> -->
                </table>
              </div>

          </div>
        </div>
      </div>
    </section>
  </div>
  {% endblock %}
